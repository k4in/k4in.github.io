    <body>
        <h1>CSS</h1>
        <hr>
        <script>


            document.write(".stText-padding{padding:5px 20px 5px 20px;}");

            //margin
            for (let i = 0; i < 100; i++) {
                document.write(".px-margin-top-" + (i+1) + "{margin-top:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-margin-right-" + (i+1) + "{margin-right:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-margin-bottom-" + (i+1) + "{margin-bottom:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-margin-left-" + (i+1) + "{margin-left:" + (i+1) + "px;}");
            }

            //padding
            for (let i = 0; i < 100; i++) {
                document.write(".px-padding-top-" + (i+1) + "{padding-top:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-padding-right-" + (i+1) + "{padding-right:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-padding-bottom-" + (i+1) + "{padding-bottom:" + (i+1) + "px;}");
            }

            for (let i = 0; i < 100; i++) {
                document.write(".px-padding-left-" + (i+1) + "{padding-left:" + (i+1) + "px;}");
            }

            //width
            for (let i = 0; i < 100; i++) {
                document.write(".vh-width-" + (i+1) + "{width:" + (i+1) + "vh;}");
            }
            for (let i = 0; i < 100; i++) {
                document.write(".percent-width-" + (i+1) + "{width:" + (i+1) + "%;}");
            }

            //height
            for (let i = 0; i < 100; i++) {
                document.write(".vh-height-" + (i+1) + "{height:" + (i+1) + "vh;}");
            }
            for (let i = 0; i < 100; i++) {
                document.write(".percent-height-" + (i+1) + "{height:" + (i+1) + "%;}");
            }






        </script>
    </body>
